<html>
    <head>
        <title>1125上課筆記-鍵盤控制</title>
<meta charset="UTF-8">
<style>
#worldmap {
    background: url("pic/grass.jpg");
    background-size: 100px 70px;
    width: 800px;
    height: 800px;
position: relative;}
@keyframes rolewalker{
    0%{background-position-x:0px ;}
    100%{background-position-x:-144px; ;}
}
#role {
    background-image: url("sprite1.png");
        width: 48px;
        height: 72px;
        position: absolute;
        animation: rolewalker 1s steps(3) infinite;
}
</style>
<script>
    var pos={x:0,y:0};
function get(id) {
    return document.getElementById(id);
}
function mykeydown() {
    event.preventDefault();
    if(event.key=="ArrowDown") {
        get("role").style.backgroundPositionY="-216px";
        pos.y-=5;
    } else if(event.key=="ArrowDown"){
        get("role").style.backgroundPositionY="0px";
        pos.y+=5;
    } 
    
    else if(event.key=="ArrowDown"){
        get("role").style.backgroundPositionY="-144px";
       
    }
    else if(event.key=="ArrowDown"){
        get("role").style.backgroundPositionY="-72PX";
    }
    get("role").styleleft=pos.x+"px";
    get("role").style.top.y+"px";
}


</script>
    </head>
    <body onkeydown="mykeydown();">
        <div id="worldmap">
            <div id="role"></div>
        </div>

    </body>
</html>
